<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
    <script src="/office-js/office.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/office-js/fabric.min.css" />
    <link rel="stylesheet" href="/office-js/fabric.components.min.css" />
    <script>
      Office.initialize = function () {
        document.getElementById("yes").onclick = function () {
          Office.context.ui.messageParent("yes");
        };
        document.getElementById("no").onclick = function () {
          Office.context.ui.messageParent("no");
        };
      };
    </script>
  </head>
  <body>
    <p class="ms-font-xl ms-fontColor-neutralSecondary ms-fontWeight-semilight">
      Do you want to send a restricted meeting (limited access)?<br />
    </p>
    <p class="ms-font-md ms-fontColor-neutralSecondary ms-fontWeight-semilight">
      <b
        >Note: a VPN or the Company's internal network is required to join the
        meeting.</b
      >
    </p>
    <button class="ms-Button ms-Button--primary" id="yes">
      <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
      <span class="ms-Button-label" id="button1-text">Yes</span>
    </button>
    <button class="ms-Button ms-Button--secondary" id="no">
      <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
      <span class="ms-Button-label" id="button2-text">No</span>
    </button>
  </body>
</html>
